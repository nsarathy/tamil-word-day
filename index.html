    // Deterministic date key for Singapore time, format YYYY-MM-DD
    function sgDateKey() {
      const d = new Date();
      return d.toLocaleDateString("en-CA", { timeZone: "Asia/Singapore" });
      // en-CA gives ISO-like YYYY-MM-DD, which is easy to hash
    }

    // FNV-1a hash, maps string to 32-bit unsigned integer
    function fnv1a(str) {
      let h = 0x811c9dc5;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return h >>> 0;
    }

    function pickWordForDate(dateKey) {
      const idx = fnv1a(dateKey) % WORDS.length;
      return WORDS[idx];
    }

    function render() {
      const key = sgDateKey();
      const word = pickWordForDate(key);

      // Display date in Singapore time for clarity
      document.getElementById("dateLine").textContent =
        new Date().toLocaleDateString("en-SG", {
          weekday: "long", year: "numeric", month: "long", day: "numeric",
          timeZone: "Asia/Singapore"
        });

      document.getElementById("wordTa").textContent = word.ta;
      document.getElementById("wordMeta").textContent = `${word.tr} (${word.en})`;
    }

    async function copyWord() {
      const ta = document.getElementById("wordTa").textContent.trim();
      const meta = document.getElementById("wordMeta").textContent.trim();
      const line = `${ta} - ${meta}`; // no em dashes
      try {
        await navigator.clipboard.writeText(line);
        alert("Copied");
      } catch {
        const t = document.createElement("textarea");
        t.value = line;
        document.body.appendChild(t);
        t.select();
        document.execCommand("copy");
        document.body.removeChild(t);
        alert("Copied");
      }
    }

    document.getElementById("copyBtn").addEventListener("click", copyWord);
    render();
